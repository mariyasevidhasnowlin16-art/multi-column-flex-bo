<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            flex: 1 1 200px;
            margin: 10px;
            padding: 20px;
            background-color: rgb(120, 173, 229);
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Responsive Flexbox Layout</h1>

    <div class="container">
        <div class="box">Column 1</div>
        <div class="box">Column 2</div>
        <div class="box">Column 3</div>
    </div>

</body>
</html>
